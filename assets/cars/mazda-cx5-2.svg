<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f1f5f9"/>
      <stop offset="100%" stop-color="#dbeafe"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#0b1220" flood-opacity="0.20"/>
    </filter>
    <linearGradient id="paint" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1d4ed8" stop-opacity="0.92"/>
      <stop offset="45%" stop-color="#1d4ed8" stop-opacity="0.82"/>
      <stop offset="100%" stop-color="#1d4ed8" stop-opacity="0.95"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="1000" fill="url(#bg)"/>

  <!-- Photo frame -->
  <rect x="84" y="96" width="1432" height="808" rx="46" fill="#ffffff" fill-opacity="0.55" stroke="#cbd5e1" stroke-opacity="0.85" stroke-width="10"/>

  <!-- Ground shadow -->
  <ellipse cx="820" cy="700" rx="520" ry="78" fill="#0f172a" opacity="0.10"/>

  <!-- Car body -->
  <g filter="url(#shadow)">
    <path d="M460 650c0-26 18-46 44-50l130-18 92-150c18-30 50-48 84-48h300c38 0 72 20 90 52l78 144 110 20c26 5 44 25 44 50v54c0 20-16 36-36 36h-52c-10-48-52-84-104-84s-94 36-104 84H680c-10-48-52-84-104-84s-94 36-104 84h-42c-20 0-36-16-36-36z"
          fill="url(#paint)"/>

    <!-- Window -->
    <path d="M720 430h318c22 0 42 12 52 32l46 92H640l42-76c8-28 20-48 38-48z" fill="#0b1220" opacity="0.16"/>

    <!-- Details line -->
    <path d="M520 612h860" stroke="#0b1220" stroke-opacity="0.20" stroke-width="8" stroke-linecap="round"/>

    <!-- Lights -->
    <path d="M1320 600l70 10c10 2 18 10 18 20v30h-98v-60z" fill="#ffffff" opacity="0.22"/>
    <path d="M500 604l-70 10c-10 2-18 10-18 20v26h96v-56z" fill="#ffffff" opacity="0.18"/>

    <!-- Wheels -->
    <g>
      <circle cx="650" cy="720" r="88" fill="#0b1220" opacity="0.55"/>
      <circle cx="650" cy="720" r="52" fill="#ffffff" opacity="0.40"/>
      <circle cx="1230" cy="720" r="88" fill="#0b1220" opacity="0.55"/>
      <circle cx="1230" cy="720" r="52" fill="#ffffff" opacity="0.40"/>
    </g>
  </g>

  <!-- Subtle brand mark (no model text) -->
  <text x="1500" y="860" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="24" fill="#334155" text-anchor="end" opacity="0.45">Big Travel</text>
</svg>
