<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="1000" fill="url(#bg)"/>

  <!-- soft frame to feel like a photo -->
  <rect x="96" y="96" width="1408" height="808" rx="44" fill="#ffffff" fill-opacity="0.55" stroke="#cbd5e1" stroke-opacity="0.9" stroke-width="10"/>

  <!-- car silhouette (simple + centered) -->
  <g fill="none" stroke="#0f172a" stroke-width="26" stroke-linecap="round" stroke-linejoin="round" opacity="0.55">
    <path d="M420 640h760"/>
    <path d="M520 640l96-188c22-42 66-68 114-68h220c48 0 92 26 114 68l96 188"/>
    <path d="M602 510h396"/>
    <circle cx="620" cy="640" r="56"/>
    <circle cx="980" cy="640" r="56"/>
  </g>

  <!-- subtle highlight -->
  <path d="M120 140h1360" stroke="url(#shine)" stroke-width="120" opacity="0.5"/>

  <!-- no big text: car name is already on the card -->
  <g opacity="0.55">
    <text x="800" y="780" font-family="system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="28" fill="#334155" text-anchor="middle">Big Travel</text>
  </g>
</svg>
